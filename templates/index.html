<!DOCTYPE html>
<html>
<head>
    <title>AI Resume Ranker</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        h2 { color: #444; }
        textarea { width: 100%; height: 120px; }
        input[type=file] { margin-top: 10px; }
        .data { margin-top: 20px; border-collapse: collapse; width: 100%; }
        .data th, .data td { padding: 8px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h2>AI-Powered Resume Ranker</h2>

    <form method="POST" enctype="multipart/form-data">
        <label>Paste Job Description:</label><br>
        <textarea name="jd" required></textarea><br><br>

        <label>Select Resume PDFs (you can upload multiple):</label><br>
        <input type="file" name="resumes" multiple required><br><br>

        <button type="submit">Rank Resumes</button>
    </form>

    {% if tables %}
        <h3>üèÜ Ranked Resumes</h3>
        {{ tables[0]|safe }}
        <br>
        <a href="/download">‚¨á Download CSV Report</a>
    {% endif %}
</body>
</html>
